    function divmkhide() {
        document.getElementById("div-mk").style.visibility="hidden";

    function divmkback() {
        window.history.back();
    }

    pushHistorymk();

    window.addEventListener("popstate", function(e) {

        if(document.getElementById("div-mk")){
            //存在div-mk元素
            document.getElementById("div-mk").style.visibility="visible";
        } else {
            var div_mk = document.createElement("div");
            div_mk.id = 'div-mk';
            div_mk.setAttribute('style', 'z-index:9999;background: rgba(0, 0, 0, 0.6);border-radius: 10px; width: 100%; height: 100%; margin: auto;position: absolute;top: 0; left: 0; right: 0; bottom: 0;');

            var div_mk_str="";

            div_mk_str += "        <div style=\"position: absolute;right: -11px;top: -11px;\" onclick=\"divmkhide()\"><img src=\"http:\/\/5g.wybbyy.cn\/templets\/default\/images\/icon_dialog_close.png\" style=\"width: 25px;\"><\/div>";

            div_mk.innerHTML = div_mk_str;
            document.body.appendChild(div_mk);
        }



    }, false);

    function pushHistorymk() {
        var state = {
            title: "title-mk",
            url: "#"
        };
        window.history.pushState(state, "title-mk", "#");
    }

</script>
